<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/got.css">
    <link rel="shortcut icon" href="images/favicon.jpg">
    <title>Game of Thrones Houses</title>
</head>

<body>
    <header class="logo">
        <h2>Game of Thrones</h2>
    </header>

    <main class="main-class hidden">

        <section class="details-container">
            <div class="details-frame">
                <button id="hidden-button">X</button>
                <img src="images/arryn.jpg" alt="Details image" class="details-image">
                <span class="details-title">XXXXXXXXXXXXXXXXXXXXXXXXXXX</span>
            </div>
        </section>


        <ul class="thumbnails-list">
            <li class="thumbnails-item">
                <a href="#" class="thumbnails-anchor" data-details-image="images/arryn.jpg"
                    data-details-title="As High as Honor">
                    <img src="images/arryn.jpg" alt="image" class="thumbnails-image">
                    <span class="thumbnails-title">Arryn</span>
                </a>
            </li>
            <li class="thumbnails-item">
                <a href="#" class="thumbnails-anchor" data-details-image="images/baratheon.png"

                    <span class="thumbnails-title">Baratheon</span>
                </a>

            <li class="thumbnails-item">
                <a href="#" class="thumbnails-anchor" data-details-image="images/bolton.jpg"

                    <span class="thumbnails-title">Bolton</span>
